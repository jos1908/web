  <script>
    function mostrarPantallaPrincipal() {
      document.getElementById("pantallaInicio").classList.remove("visible");
      document.getElementById("pantallaPrincipal").classList.add("visible");
      document.getElementById("canvasEstrellas").style.display = "none";
    }

    function reproducirCancion(id) {
      document.getElementById('cancion1').pause();
      document.getElementById('cancion1').currentTime = 0;
      document.getElementById('cancion2').pause();
      document.getElementById('cancion2').currentTime = 0;
      document.getElementById(id).play();
    }

    // ‚≠ê ANIMACI√ìN DE ESTRELLAS ‚≠ê
    const canvas = document.getElementById('canvasEstrellas');
    const ctx = canvas.getContext('2d');

    let estrellas = [];
    const cantidad = 100;

    function ajustarTama√±o() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', ajustarTama√±o);
    ajustarTama√±o();

    for (let i = 0; i < cantidad; i++) {
      estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        d: Math.random() * 1
      });
    }

    function dibujarEstrellas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < cantidad; i++) {
        let e = estrellas[i];
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
      moverEstrellas();
    }

    function moverEstrellas() {
      for (let i = 0; i < cantidad; i++) {
        let e = estrellas[i];
        e.y += e.d;
        if (e.y > canvas.height) {
          e.y = 0;
          e.x = Math.random() * canvas.width;
        }
      }
    }

    function animar() {
      dibujarEstrellas();
      requestAnimationFrame(animar);
    }

    animar();
  </script>
  <script>
    function hacerBrillar(elemento) {
      elemento.classList.remove("efecto-click"); // Reiniciar si ya tiene el efecto
      void elemento.offsetWidth; // Forzar reinicio
      elemento.classList.add("efecto-click");
    }
  </script>
